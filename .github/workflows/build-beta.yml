name: build-beta

on:
  push:
    branches:
      - beta
  pull_request:
    branches:
      - beta

jobs:
  build:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v3
      - uses: JoelBCarter/setup-swift@feat/swift-6
        with:
          swift-version: "6.0"
      - name: Build
        run: swift build -v
      - name: Run tests
        run: swift test -v
